name: automation

on:
  schedule:
    - cron: "0 4,5 * * *"
  workflow_dispatch:

jobs:
  automation:
    name: 自動化
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bahamut Automation
        uses: JacobLinCool/Bahamut-Automation@action
        with:
          modules: "report,ad_handler,login_v2,sign,guild,answer,lottery,del_mail,logout,report,discord,issue"
          parameters: '{ "lottery_max_parallel": 3, "del_mail_match": [ { "title": "【勇者福利社】成功獲得抽獎資格通知信" }, { "title": "動畫瘋獲獎通知" } ], "only_failed": true }'
          secrets: ${{ secrets.SECRETS }}
      - uses: gautamkrishnar/keepalive-workflow@master
